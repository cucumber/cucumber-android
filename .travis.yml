language: android
jdk: oraclejdk8
sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  - yes | sdkmanager tools
  - yes | sdkmanager "build-tools;28.0.2"
  - yes | sdkmanager "system-images;android-28;default;x86_64"
  - echo no | avdmanager create avd --force -n test -k "system-images;android-28;default;x86_64"
  - emulator -avd test -no-audio -no-window &
install:
 - ./gradlew test

before_script:
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build runInstrumentationTests

deploy:
  provider: script
  script: ./gradlew publish
  on:
    branch: master