language: android
jdk: oraclejdk8
sudo: false

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

android:
  components:
    - tools
    - platform-tools
    - tools # Note that the tools section appears twice on purpose as itâ€™s required to get the newest Android SDK tools.

before_install:
 - yes | sdkmanager --verbose "tools"
 - sdkmanager --list --verbose
 - yes | sdkmanager --verbose "build-tools;28.0.2"
 - yes | sdkmanager --verbose "system-images;android-28;default;armeabi-v7a"

install:
 - ./gradlew test

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | avdmanager create avd --force -n test -k "system-images;android-28;default;armeabi-v7a"
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build runInstrumentationTests

deploy:
  provider: script
  script: ./gradlew publish
  on:
    branch: master