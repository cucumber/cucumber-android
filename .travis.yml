language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - build-tools-28.0.3
  - android-21
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_install:
- yes | sdkmanager tools
- yes | sdkmanager "platform-tools"
- yes | sdkmanager "emulator"
- yes | sdkmanager "build-tools;28.0.3"
- yes | sdkmanager "system-images;android-21;default;armeabi-v7a"
- echo no | avdmanager create avd --force -n test -k "system-images;android-21;default;armeabi-v7a"
  -c 200M
- "$ANDROID_HOME/emulator/emulator -avd test -skin 1920x1080 -no-audio -no-window
  -no-boot-anim &"
- continuous-deployment/setup-environment.sh
install:
- "./gradlew clean test"
before_script:
- android-wait-for-emulator
- adb shell input keyevent 82
- adb logcat *:e &
- adb shell settings put secure long_press_timeout 1500
script:
- "./gradlew runInstrumentationTests"
deploy:
  provider: script
  script: "./gradlew uploadArchives"
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
