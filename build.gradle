import java.time.Duration

buildscript {
    ext.kotlin_version = '1.5.31'
    ext.hilt_version = '2.38.1'
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
        maven { url 'https://jitpack.io' }
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.3'
        classpath "com.jaredsburrows:gradle-spoon-plugin:1.5.1"
        classpath "io.github.gradle-nexus:publish-plugin:1.1.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hilt_version"
    }
}

apply plugin: "io.github.gradle-nexus.publish-plugin"


ext {
    targetSdkVersion = 30
    buildToolsVersion = '30.0.3'
    minSdkVersion = '14'

    snapshotRepository = "https://oss.sonatype.org/content/repositories/snapshots"
    releaseRepository = "https://oss.sonatype.org/service/local/staging/deploy/maven2/"

    isSnapshot = {project.version.endsWith('-SNAPSHOT')}
}


nexusPublishing {
    packageGroup = project.group
    repositories {
        sonatype {
            username = findProperty("nexusUsername")
            password = findProperty("nexusPassword")
        }
    }
    connectTimeout = Duration.ofMinutes(5)
    clientTimeout = Duration.ofMinutes(5)
}



allprojects {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
        maven {
            url snapshotRepository
        }
        maven {
            url releaseRepository
        }
    }
    version = "4.9.0-SNAPSHOT"
    ext.cucumber_javaVersion = '4.8.1'
    group = 'io.cucumber'
}


subprojects { subproject ->


    ext.addAndroidConfig ={
        android {
            compileSdkVersion rootProject.ext.targetSdkVersion
            buildToolsVersion rootProject.ext.buildToolsVersion

            defaultConfig {
                minSdkVersion rootProject.ext.minSdkVersion
                targetSdkVersion rootProject.ext.targetSdkVersion
            }

            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }

            lintOptions {
                abortOnError false
            }

            testOptions {
                unitTests {
                    includeAndroidResources = true
                }
            }
        }


    }
}
